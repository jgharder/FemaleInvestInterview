# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Octopus-Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_49e61fe760184a7c91fceb915dd4cf72 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5df271d85fbf4c9380e3c13dad3aa24e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_49e61fe760184a7c91fceb915dd4cf72 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Octopus-Production'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_539c93bc41454265805bbb47e3cf34cb }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_49e61fe760184a7c91fceb915dd4cf72 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'