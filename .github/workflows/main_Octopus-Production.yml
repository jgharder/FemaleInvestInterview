# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Octopus-Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_777f6b15336541f2be76139b8adbeed8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_89fc12cc6aec4e7a844d25b77a71dc23 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_777f6b15336541f2be76139b8adbeed8 }}/OctopusProduction:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Octopus-Production'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9250ad8fee0442c19f4d7c9c70257036 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_777f6b15336541f2be76139b8adbeed8 }}/OctopusProduction:${{ github.sha }}'